    <div id="add-form-container" class="none">
      <h3>Add New Book</h3>
      <form id="addForm">
        <input
          type="text"
          name="title"
          id="titleInput"
          class="input"
          placeholder="Title of Book"
          maxlength="70"
          required
        />
        <input
          type="text"
          name="author"
          id="authorInput"
          class="input"
          placeholder="Author of Book"
          maxlength="70"
          required
        />
        <input
          type="number"
          name="page"
          id="pageInput"
          class="input"
          placeholder="Pages of Book"
          min="4"
          required
        />
        <div id="read-checkbox">
          <label for="readCheckBox"
            >Have you read it?
